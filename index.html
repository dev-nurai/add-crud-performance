<body>
    <div class="container">

        <!--Form Starts here-->
        <div id="sumForm">
            <div class="col-md-3">
                <div class="mb-3 ">
                    <label for="num1" class="form-label">Enter First Number</label>

                <div class="mb-3">

                </div>
            </div>
            <label for="total" id="total">Total:</label><br>
            <button class="btn btn-primary" onclick="Sum()">Perform Sum</button>
        </div>
        <!--Form Ends here-->

        <!--Table Starts here-->
        <table class="table table-striped">

                <tr>
                    <th scope="col">First Number</th>
